<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz4</title>
</head>
<body>
    <div id="app">
        <router-view v-bind:chirs="chirs" v-bind:robert="robert"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js""></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
       var Parent = {
           template: `
                    <div>
                        Parent Compnent<br>
                        <a href="#/image/chirs">chris-hemsworth</a>
                        <a href="#/image/robert">robert-john-downey-jr</a>
                        <router-view  v-bind:chirs="chirs" v-bind:robert="robert"></router-view>
                    </div>
           `,
           props:['chirs', 'robert']
       };

       var ChildChris = {
           template: `
                        <div>Chris<br>
                            <img :src=chirs>
                        </div>
                    `,
           props:['chirs']
       }

       var ChildRobert = {
           template: `
                        <div>Robert<br>
                            <img :src=robert>
                        </div>
                    `,
            props:['robert']
       }

       var routes = [
           {
               path: '/image',
               component: Parent,
               children: [
                   {
                       path:'chirs',
                       component:ChildChris,
                   },{
                       path:'robert',
                       component:ChildRobert,
                   }
               ]
           }
       ];

       var router = new VueRouter({
           routes
       });

       var app = new Vue({
           router,
           created: function(){
               axios.get('https://raw.githubusercontent.com/vljh246v/company-vue-study/master/quiz/test.json')
               .then((response) =>{
                   this.chirs = response.data.actors[1].image
                   this.robert = response.data.actors[0].image
               });
           },
           data() {
               return {
                   chirs:null,
                   robert:null
               }
           }
       }).$mount('#app');
    </script>
</body>
</html>
